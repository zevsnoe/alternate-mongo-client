task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

subprojects {
    apply plugin: "java"

    group = 'db.client'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'junit:junit:4+'
    }
}